<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/894699623d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-card">
        <div class="calander">
            <div class="current-date" id="currentDate">
                <h1 class="date"></h1>
                <i class="fa-solid fa-sun  sun-icon active-icon" id="sun"></i>
                <i class="fa-solid fa-moon sun-icon" id="moon"></i>
                <div class="icons">
                    <i class="fa-solid fa-caret-left prev"></i>
                    <i class="fa-solid fa-caret-right next"></i>
                </div>
            </div>
            <div class="weekdays">
                <div class="week">Sunday</div>
                <div class="week">Monday</div>
                <div class="week">Tuesday</div>
                <div class="week">Wensday</div>
                <div class="week">Thrusday</div>
                <div class="week">Friday</div>
                <div class="week">Saturday</div>
            </div>
            <ul class="days">

            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
